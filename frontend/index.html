<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Ref - Developer's Reference</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        .sidebar {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .sidebar h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .category-list {
            list-style: none;
        }

        .category-list li {
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            color: #333;
        }

        .category-list li:hover {
            background: #f0f0f0;
        }

        .category-list li.active {
            background: #667eea;
            color: white;
            font-weight: bold;
        }

        .add-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .add-btn:hover {
            background: #764ba2;
        }

        .content-area {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .reference-item {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
            background: #fafafa;
        }

        .reference-item:hover {
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .ref-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .ref-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .ref-category {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
        }

        .ref-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 0.9em;
        }

        .btn-edit {
            background: #4CAF50;
            color: white;
        }

        .btn-edit:hover {
            background: #45a049;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-delete:hover {
            background: #da190b;
        }

        .ref-content {
            background: #f5f5f5;
            border-left: 4px solid #667eea;
            padding: 12px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-break: break-word;
            margin: 10px 0;
        }

        .ref-meta {
            font-size: 0.85em;
            color: #999;
            margin-top: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #667eea;
        }

        .close-btn {
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            color: #999;
            border: none;
            background: none;
        }

        .close-btn:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1em;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
            font-family: 'Courier New', monospace;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .btn-primary {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background: #764ba2;
        }

        .btn-secondary {
            padding: 10px 20px;
            background: #e0e0e0;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state p {
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: static;
            }

            header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>âš¡ Quick Ref</h1>
            <p>Your personal developer's reference library</p>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search references...">
                </div>

                <h2>Categories</h2>
                <ul class="category-list" id="categoryList">
                    <li class="active" data-category="">All</li>
                </ul>

                <button class="add-btn" id="addBtn">+ Add Reference</button>
            </aside>

            <main class="content-area">
                <div id="referencesContainer"></div>
            </main>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Reference</h2>
                <button class="close-btn" id="closeBtn">&times;</button>
            </div>
            <form id="referenceForm">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="category">Category *</label>
                    <input type="text" id="category" placeholder="e.g., Python, Docker, Git" required>
                </div>
                <div class="form-group">
                    <label for="content">Content *</label>
                    <textarea id="content" required></textarea>
                </div>
                <div class="form-group">
                    <label for="language">Language</label>
                    <select id="language">
                        <option value="">None</option>
                        <option value="python">Python</option>
                        <option value="javascript">JavaScript</option>
                        <option value="bash">Bash</option>
                        <option value="sql">SQL</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-primary">Save Reference</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        let currentEditId = null;

        // DOM Elements
        const modal = document.getElementById('modal');
        const addBtn = document.getElementById('addBtn');
        const closeBtn = document.getElementById('closeBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const referenceForm = document.getElementById('referenceForm');
        const searchInput = document.getElementById('searchInput');
        const categoryList = document.getElementById('categoryList');
        const referencesContainer = document.getElementById('referencesContainer');

        // Event Listeners
        addBtn.addEventListener('click', openModal);
        closeBtn.addEventListener('click', closeModal);
        cancelBtn.addEventListener('click', closeModal);
        referenceForm.addEventListener('submit', handleFormSubmit);
        searchInput.addEventListener('input', loadReferences);

        // Initialize
        loadReferences();
        loadCategories();

        async function loadReferences() {
            const search = searchInput.value;
            const activeCategory = document.querySelector('.category-list li.active')?.dataset.category || '';

            try {
                let url = `${API_URL}/references?`;
                if (search) url += `search=${encodeURIComponent(search)}&`;
                if (activeCategory) url += `category=${encodeURIComponent(activeCategory)}`;

                const response = await fetch(url.replace(/&$/, ''));
                const references = await response.json();

                if (references.length === 0) {
                    referencesContainer.innerHTML = '<div class="empty-state"><p>No references found. Create your first one!</p></div>';
                } else {
                    referencesContainer.innerHTML = references.map(ref => `
                        <div class="reference-item">
                            <div class="ref-header">
                                <div>
                                    <div class="ref-title">${escapeHtml(ref.title)}</div>
                                    <span class="ref-category">${escapeHtml(ref.category)}</span>
                                </div>
                                <div class="ref-actions">
                                    <button class="btn-small btn-edit" onclick="editReference(${ref.id})">Edit</button>
                                    <button class="btn-small btn-delete" onclick="deleteReference(${ref.id})">Delete</button>
                                </div>
                            </div>
                            <div class="ref-content">${escapeHtml(ref.content)}</div>
                            <div class="ref-meta">Created: ${new Date(ref.created_at).toLocaleDateString()}</div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading references:', error);
                referencesContainer.innerHTML = '<div class="empty-state"><p>Error loading references</p></div>';
            }
        }

        async function loadCategories() {
            try {
                const response = await fetch(`${API_URL}/categories`);
                const categories = await response.json();

                const allItem = categoryList.querySelector('[data-category=""]');
                categoryList.innerHTML = '<li class="active" data-category="">All</li>';

                categories.forEach(cat => {
                    const li = document.createElement('li');
                    li.dataset.category = cat;
                    li.textContent = cat;
                    li.addEventListener('click', () => selectCategory(li));
                    categoryList.appendChild(li);
                });

                allItem.addEventListener('click', () => selectCategory(allItem));
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        function selectCategory(element) {
            document.querySelectorAll('.category-list li').forEach(li => li.classList.remove('active'));
            element.classList.add('active');
            loadReferences();
        }

        function openModal() {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = 'Add New Reference';
            referenceForm.reset();
            modal.style.display = 'block';
        }

        function closeModal() {
            modal.style.display = 'none';
            currentEditId = null;
        }

        async function editReference(id) {
            try {
                const response = await fetch(`${API_URL}/references/${id}`);
                const ref = await response.json();

                currentEditId = id;
                document.getElementById('modalTitle').textContent = 'Edit Reference';
                document.getElementById('title').value = ref.title;
                document.getElementById('category').value = ref.category;
                document.getElementById('content').value = ref.content;
                document.getElementById('language').value = ref.language || '';

                modal.style.display = 'block';
            } catch (error) {
                console.error('Error loading reference:', error);
            }
        }

        async function deleteReference(id) {
            if (!confirm('Are you sure you want to delete this reference?')) return;

            try {
                const response = await fetch(`${API_URL}/references/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadReferences();
                    loadCategories();
                } else {
                    alert('Error deleting reference');
                }
            } catch (error) {
                console.error('Error deleting reference:', error);
            }
        }

        async function handleFormSubmit(e) {
            e.preventDefault();

            const data = {
                title: document.getElementById('title').value,
                category: document.getElementById('category').value,
                content: document.getElementById('content').value,
                language: document.getElementById('language').value
            };

            try {
                const method = currentEditId ? 'PUT' : 'POST';
                const url = currentEditId ? `${API_URL}/references/${currentEditId}` : `${API_URL}/references`;

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    closeModal();
                    loadReferences();
                    loadCategories();
                } else {
                    alert('Error saving reference');
                }
            } catch (error) {
                console.error('Error saving reference:', error);
                alert('Error saving reference');
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
